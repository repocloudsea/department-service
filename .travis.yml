language: java
jdk:
- oraclejdk8

sudo: required

services:
- docker

install: true

script: mvn package docker:build
script: mvn cobertura:cobertura

after_success:
- docker login -e $DOCKER_EMAIL -u $DOCKER_USERNAME -p $DOCKER_PASSWORD
- docker push cloudsea/department-service
- bash <(curl -s https://codecov.io/bash)

